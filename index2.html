<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="left">
            <img src="./image/LOGO.png" alt="LOGO" class="left-image">
        </section>

        <section class="right">
            <article class="card-login">

                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                    <form action="https://api.sheetmonkey.io/form/8wNMGovpcqaqbvibXmEbs9" method="post">
                        <!-- Put HTML input fields in here and see how they fill up your sheet -->
                        <label>Example Field: <input type="text" name="Example Header" required /></label>
                        <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                        <input type="submit" value="Submit" />
                      </form>
                </div>
                <button class="btn-login">Login</button>

            </article>
        </section>
    </main>
</body>
</html>
